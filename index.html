<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Generics - Shopping Cart</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <h1>The Generics</h1>
    <p>Shopping Cart</p>
  </header>

  <main>
    <section class="products">
      <h2>Coffee</h2>
      <div class="product-list">
        <div class="product-card">
          <span class="price">$5.99</span>
          <span class="name">Espresso</span>
          <button class="add-btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <span class="price">$6.49</span>
          <span class="name">Latte</span>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

      <h2>Merchandise</h2>
      <div class="product-list">
        <div class="product-card">
          <span class="price">$15.00</span>
          <span class="name">T-Shirt</span>
          <button class="add-btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <span class="price">$12.00</span>
          <span class="name">Mug</span>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>
    </section>

    <section class="cart">
      <h2>Your Cart</h2>
      <div class="cart-items">
        <div class="cart-item">
          <span class="name">Espresso</span>
          <span class="price">$5.99</span>
          <input class="qty" type="number" value="1" min="1" />
          <button class="remove-btn">Remove</button>
        </div>
        <div class="cart-item">
          <span class="name">Mug</span>
          <span class="price">$12.00</span>
          <input class="qty" type="number" value="2" min="1" />
          <button class="remove-btn">Remove</button>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-price">Total: $29.99</strong>
      </div>
      <button class="purchase-btn">Purchase</button>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
